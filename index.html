<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOBA - Torneio Oficial de Baralho Acadêmico</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #d00000;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, button {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d00000;
      color: white;
      border: none;
      cursor: pointer;
    }
    .qrcode {
      margin-top: 2rem;
      text-align: center;
    }
    .pixLink {
      display: block;
      max-width: 100%;
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao TOBA</h1>
  <p style="text-align:center;">Torneio de Truco da UnDF</p>

  <form id="inscricaoForm">
    <label>Nome da Equipe</label>
    <input type="text" name="equipe" required />

    <label>Nome Completo Participante 1</label>
    <input type="text" name="participante1" required />

    <label>Nome Completo Participante 2</label>
    <input type="text" name="participante2" required />

    <label>WhatsApp</label>
    <input type="text" name="whatsapp" required />

    <label>E-mail</label>
    <input type="email" name="email" required />

    <button type="submit">Enviar Inscrição</button>
  </form>

  <div class="qrcode" id="qrcodeArea" style="display:none;">
    <h2>Finalize sua inscrição com o Pix de R$20</h2>
    <canvas id="qrcodeCanvas"></canvas>
    <p id="pixMessage" class="pixLink"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    emailjs.init('zT2LshZXQMTh3v9aD');

    document.getElementById('inscricaoForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const equipe = formData.get('equipe');
      const participante1 = formData.get('participante1');
      const participante2 = formData.get('participante2');
      const whatsapp = formData.get('whatsapp');
      const email = formData.get('email');

      fetch('https://script.google.com/macros/s/AKfycbxWkaaAcAtHGPAhOnIx_h19vSDAZfcurE2c1F5YBGeMkKz3sg7l3MSjVx8zS06Syk22/exec', {
        method: 'POST',
        body: formData
      }).then(response => response.json())
        .then(data => {
          if (data.result === 'success') {
            alert("Inscrição enviada com sucesso! Agora faça o pagamento do Pix.");

            const pixPayload = "00020126360014BR.GOV.BCB.PIX0114+5561992902323520400005303986540520.005802BR5918Luca Matos Parente6008Brasilia62070503***6304A107";
            
            QRCode.toCanvas(document.getElementById('qrcodeCanvas'), pixPayload);
            document.getElementById('pixMessage').textContent = pixPayload;
            document.getElementById('qrcodeArea').style.display = 'block';

            emailjs.send("service_ygiw91y", "template_imh8iom", {
              equipe,
              participante1,
              participante2,
              whatsapp,
              email
            }).then(() => {
              alert("E-mail de confirmação enviado com sucesso!");
            }).catch((error) => {
              console.log("Erro ao enviar e-mail:", error);
              alert("Erro ao enviar o e-mail.");
            });

            form.reset();
          } else {
            alert("Erro ao salvar a inscrição: " + data.message);
          }
        }).catch(() => {
          alert("Erro ao salvar inscrição. Tente novamente.");
        });
    });
  </script>
</body>
</html>
