<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOBA - Torneio Oficial de Baralho Acadêmico</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #d00000;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, button {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d00000;
      color: white;
      border: none;
      cursor: pointer;
    }
    .qrcode {
      margin-top: 2rem;
      text-align: center;
    }
    .pixLink {
      display: block;
      max-width: 100%;
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao TOBA</h1>
  <p style="text-align:center;">Torneio de Truco da UnDF</p>

  <form id="inscricaoForm">
    <label>Nome da Equipe</label>
    <input type="text" name="equipe" required />

    <label>Nome Participante 1</label>
    <input type="text" name="participante1" required />

    <label>Nome Participante 2</label>
    <input type="text" name="participante2" required />

    <label>WhatsApp</label>
    <input type="text" name="whatsapp" required />

    <label>E-mail</label>
    <input type="email" name="email" required />

    <button type="submit">Enviar Inscrição</button>
  </form>

  <div class="qrcode" id="qrcodeArea" style="display:none;">
    <h2>Finalize sua inscrição com o Pix de R$20</h2>
    <canvas id="qrcodeCanvas"></canvas>
    <p id="pixMessage" class="pixLink"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    emailjs.init('zT2LshZXQMTh3v9aD');

    document.getElementById('inscricaoForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbxcJfW8k9al8tGFG5lmNCu7thULGdOJ0oT33jtp_Uswfe8-4QqFhCzdfTCAQL1mi3pz/exec", { 
        method: "POST",
        body: new URLSearchParams(formData)
      })
      .then(response => response.text())
      .then(data => {
        if (data.includes("Success")) {
          alert("Inscrição enviada com sucesso!");
          form.reset();
        } else {
          alert("Erro ao enviar a inscrição. Tente novamente.");
        }
      })
      .catch(error => {
        console.error("Erro ao conectar ao Google Sheets:", error);
        alert("Erro ao salvar inscrição.");
      });
    });
  </script>
</body>
</html>
